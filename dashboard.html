<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Dashboard</title>
  <link rel="stylesheet" href="styles.css"/></head><body>
<div class="app-shell">
  <aside class="sidebar" id="sidebar">
    <div class="logo">LIFE AND HEALTH PHARM</div>
    <nav class="menu">
      <a href="dashboard.html" data-page="dashboard.html">Dashboard</a>
      <a href="medicines.html" data-page="medicines.html">Medicines</a>
      <a href="inventory.html" data-page="inventory.html">Inventory</a>
      <a href="pos.html" data-page="pos.html">POS</a>
      <a href="reorder.html" data-page="reorder.html">Reorder List</a>
      <a href="reports.html" data-page="reports.html">Reports</a>
      <a href="audit.html" data-page="audit.html">Audit Trail</a>
      <a href="#" id="logoutLink">Logout</a>
    </nav>
  </aside>
  <section class="main">
    <header class="topbar">
      <div class="topbar-left">
        <button class="hamburger" id="sidebarToggle">☰</button>
        <h2 id="pageTitle">Page</h2>
      </div>
      <span class="badge" id="roleBadge">Role</span>
    </header>
    <main class="content">
      <section class="grid grid-3">
        <article class="card"><h3>Total Medicines</h3><div class="kpi" id="kpiMeds">0</div></article>
        <article class="card"><h3>Total Stock Qty</h3><div class="kpi" id="kpiStock">0</div></article>
        <article class="card"><h3>Low Stock Items</h3><div class="kpi" id="kpiLow">0</div></article>
      </section>
      <section class="card">
        <h3>Today Revenue</h3>
        <div class="kpi" id="kpiRevenue">₱0.00</div>
        <p>Use this button to return the project to its default state.</p>
        <button class="btn btn-danger" id="resetDemoBtn">Reset Demo Data</button>
      </section>
    </main>
  </section>
</div>
<script src="data.js"></script>
<script src="app.js"></script>
</body></html>
