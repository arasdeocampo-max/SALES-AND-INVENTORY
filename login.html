<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Pharmacy System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-page">
  <main class="auth-card">
    <h1>Pharmacy Inventory & Sales</h1>
    <p>Demo login: <b>admin/admin123</b> or <b>staff/staff123</b></p>
    <form id="loginForm" class="grid">
      <div>
        <label for="login_username">Username</label>
        <input id="login_username" required />
      </div>
      <div>
        <label for="login_password">Password</label>
        <input id="login_password" type="password" required />
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p>Need an account? <a href="signup.html" style="color:var(--primary)">Sign up</a></p>
  </main>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
